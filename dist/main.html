<!doctype html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="" />
        <meta property="og:description" content="" />
        <meta property="og:image" content="" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="" />
        <link rel="shortcut icon" href="">
        <link href="css/main.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__row container">
                    <a href="#" class="logo-page">
                        <img src="content/icon-cookie.svg" alt="">
                        <span>Fragrant Cookies</span>
                    </a>
                </div>
            </header>



            <main class="page">

                <section class="intro js-scene">
                    <div class="decor-page js-decor">
                        <img src="content/icon-cookie.svg" alt="">
                    </div>
                    <div class="decor-page js-decor">
                        <img src="content/icon-cookie.svg" alt="">
                    </div>
                    <div class="decor-page js-decor">
                        <img src="content/icon-cookie.svg" alt="">
                    </div>
                    <div class="decor-page js-decor">
                        <img src="content/icon-cookie.svg" alt="">
                    </div>
                    <div class="decor-page js-decor">
                        <img src="content/icon-cookie.svg" alt="">
                    </div>
                    <div class="decor-page js-decor">
                        <img src="content/icon-cookie.svg" alt="">
                    </div>
                    <div class="decor-page js-decor">
                        <img src="content/icon-cookie.svg" alt="">
                    </div>
                    <div class="decor-page js-decor">
                        <img src="content/icon-cookie.svg" alt="">
                    </div>
                    <div class="container">
                        <form action="/" method="#" class="form js-anim js-anim--d-07">
                            <h1 class="form__title">Register</h1>
                            <div class="form__content">
                                <div class="form__body">
                                    <div class="item-form">
                                        <div class="item-form__title">Username</div>
                                        <label class="input-form">
                                            <input class="input-form__item" type="text" placeholder="Enter text here">
                                            <span class="input-form__message input-form__message--error">Необходимое поле для заполнения</span>
                                            <span class="input-form__message input-form__message--correct">Успех</span>
                                        </label>
                                    </div>
                                    <div class="item-form">
                                        <div class="item-form__title">E-mail</div>
                                        <label class="input-form">
                                            <input class="input-form__item" type="text" placeholder="Enter e-mail here">
                                            <span class="input-form__message input-form__message--error">Необходимое поле для заполнения</span>
                                            <span class="input-form__message input-form__message--correct">Успех</span>
                                        </label>
                                    </div>
                                    <div class="item-form">
                                        <div class="item-form__title">Password</div>
                                        <label class="input-form">
                                            <input class="input-form__item" type="password" autocomplete="on" placeholder="Enter password here">
                                            <span class="input-form__message input-form__message--error">Необходимое поле для заполнения</span>
                                            <span class="input-form__message input-form__message--correct">Успех</span>
                                        </label>
                                    </div>
                                    <div class="item-form">
                                        <div class="item-form__title">Confirmation</div>
                                        <label class="input-form">
                                            <input class="input-form__item" type="password" autocomplete="on" placeholder="Enter confirmation here">
                                            <span class="input-form__message input-form__message--error">Необходимое поле для заполнения</span>
                                            <span class="input-form__message input-form__message--correct">Успех</span>
                                        </label>
                                    </div>
                                    <div class="item-form">
                                        <label class="input-form input-form--checkbox">
                                            <input class="input-form__item" type="checkbox">
                                            <span class="input-form__text">I agree to the <a href="#">terms of the service</a></span>
                                            <span class="input-form__body">
                                    <img src="content/icon-cookie.svg" alt="">
                                </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form__btns">
                                    <button type="submit" class="form__btn btn">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </main>
            <footer class="footer">
                <div class="footer__row container">
                    <div class="footer__column">
                        <p class="footer__creator">Site developed by <a href="#">Spicy-Crunchy LLC</a></p>
                        <p class="footer__copyringt">© 2022</p>
                    </div>
                </div>
            </footer>
        </div>
        <script>
            let ua = window.navigator.userAgent;

            function isIE() {
                ua = navigator.userAgent;
                const isIe = ua.indexOf('MSIE ') > -1 || ua.indexOf('Trident/') > -1;
                return isIe;
            }
            if (isIE()) {
                document.documentElement.classList.add('internet-explorer');
            }

        </script>
        <script src="js/vendors.min.js"></script>
        <script src="js/main.min.js"></script>
    </body>

</html>
